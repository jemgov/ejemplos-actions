name: Variables

on:
 workflow_dispatch:

env:
  variable_global: VARIABLE GLOBAL

jobs:
  job-1:
    runs-on: ubuntu-latest
    env:
      variable_job: VARIABLE JOB
    steps:
      - name: step 1 del job-1
        run: |
          echo "El valor de la variable global es: $variable_global"
          echo "Otra forma de escribir la variable es: ${{ env.variable_global }}"
          echo "También podemos definir variables a nivel de un único job: ${{ env.variable_job }}"
          echo "O variables a nivel de step como esta: ${{ env.variable_step }}"
        env:
         variable_step: VARIABLE STEP

      - name: step 2 del job-1
        run: |
          echo "Seguimos con acceso a la variable de WF: ${{ env.variable_global }}"
          echo "Seguimos con acceso a la variable de JOB: ${{ env.variable_job }}"

